receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Prometheus metrics export
  prometheus:
    endpoint: "0.0.0.0:8888"
    
  # Tempo traces export
  otlp/tempo:
    endpoint: http://tempo:4317
    tls:
      insecure: true
      
  # Loki logs export
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
      
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
      
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]

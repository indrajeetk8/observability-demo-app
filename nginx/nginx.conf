events {
    worker_connections 1024;
}

http {
    upstream jenkins {
        server jenkins:8080;
    }
    
    upstream sonarqube {
        server sonarqube:9000;
    }
    
    upstream grafana {
        server grafana:3000;
    }
    
    upstream app {
        server observability-demo:8080;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            return 200 '<html><body><h1>CI/CD Dashboard</h1>
            <ul>
                <li><a href="/jenkins">Jenkins (CI/CD)</a></li>
                <li><a href="/sonar">SonarQube (Code Quality)</a></li>
                <li><a href="/grafana">Grafana (Monitoring)</a></li>
                <li><a href="/app">Application</a></li>
            </ul>
            <h2>Direct Access URLs:</h2>
            <ul>
                <li>Jenkins: <a href="http://localhost:8081">http://localhost:8081</a></li>
                <li>SonarQube: <a href="http://localhost:9000">http://localhost:9000</a></li>
                <li>Grafana: <a href="http://localhost:3000">http://localhost:3000</a></li>
                <li>Application: <a href="http://localhost:8080">http://localhost:8080</a></li>
                <li>Prometheus: <a href="http://localhost:9090">http://localhost:9090</a></li>
            </ul>
            </body></html>';
            add_header Content-Type text/html;
        }

        location /jenkins/ {
            proxy_pass http://jenkins/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect default;
        }

        location /sonar/ {
            proxy_pass http://sonarqube/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /app/ {
            proxy_pass http://app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
